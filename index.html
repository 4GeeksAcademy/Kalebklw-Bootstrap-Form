<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container justify-content-center">
        <div class="card w-85 mt-5">
            <div class="card-header fw-bold fs-2">Payment form example
            </div>
            <div class="card-body">
                <div class="container">
                        <div class="row Form-Alert">
                            <div class="col">
                                <div class="alert alert-danger pb-0 fw-medium" role="alert">
                                    <p>Some fields are missing</p>
                                </div>
                            </div>
                        </div>
            
                        <div class="row d-flex Card-Information">
                            <div class="col-5">
                                <label for="formGroupExampleInput" class="form-label fw-medium">Card #</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXX">
                            </div>
                            <div class="col-3">
                                <label for="formGroupExampleInput2" class="form-label fw-medium">CVC #</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0000">
                            </div>
                            <div class="col-4">
                                <label for="formGroupExampleInput2" class="form-label fw-medium">Amount $</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Amount">
                            </div>
                        </div>
            
                        <div class="Body">
                            <div class="row">
                                <div class="col-6 mt-3">
                                    <label for="formGroupExampleInput" class="form-label fw-medium">First Name</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput">
                                </div>
                                <div class="col-6 mt-3">    
                                    <label for="formGroupExampleInput" class="form-label fw-medium">Last Name</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput">
                                </div>
                            </div> 
                            <div class="row">   
                                <div class="col-6 mt-3">
                                    <label for="formGroupExampleInput" class="form-label fw-medium">City</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput">
                                </div>
                                <div class="col-3 mt-3">
                                    <label for="inputState" class="form-label fw-medium">State</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Pick a state</option>
                                            <option>...</option>
                                        </select>
                                </div>
                                <div class="col-3 mt-3">
                                    <label for="formGroupExampleInput" class="form-label fw-medium">Postal Code</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput">
                                </div>    
                            </div>
                            <div class="row">
                                <div class="col-6 mt-3 pe-5">
                                    <p class="mb-3 fw-medium">We accept:</p>
                                    <div class="bg-body-secondary rounded w-50">
                                        <div class="form-check form-check-inline py-1 ms-3">
                                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                            <label class="form-check-label" for="radioDefault1"><i class="bi bi-credit-card-fill"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline py-1 ms-2">
                                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                                            <label class="form-check-label" for="radioDefault1"><i class="bi bi-credit-card"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline py-1 ms-2">
                                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3" checked>
                                            <label class="form-check-label" for="radioDefault1"><i class="bi bi-credit-card-2-front-fill"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline py-1 me-0 ms-2">
                                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault4" checked>
                                            <label class="form-check-label" for="radioDefault1"><i class="bi bi-credit-card-2-front"></i></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 mt-3">
                                    <label for="exampleFormControlTextarea1" class="form-label fw-medium">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    <p class="fs-6 mt-1 text-muted">Add notes here.</p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <div class="d-flex me-2">
                    <div class="cancel-button me-2">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div class="send-button">
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
